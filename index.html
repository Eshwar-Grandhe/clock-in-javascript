<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock in javascript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
       <link rel="stylesheet" href="bootstrap.css">
       <link rel="stylesheet" href="bootstrap-grid.css">
       <link rel="stylesheet" href="bootstrap-reboot.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div align="center">
            <h2><u>Clock In Javascript</u></h2>
        </div>
      <div class="align">
        <div class="card-deck" align="center">
            <div class="card">
        
              <div class="card-body" align="center">
                <h1 class="card-title"><span id="hours">12</span></h1>
               
              </div>
            </div>
            <div class="colon">:</div>
            <div class="card">
             
              <div class="card-body" align="center">
                <h1 class="card-title" id="min">55</h1>
               
              </div>
            </div>
            <div class="colon">:</div>
            <div class="card">
             
              <div class="card-body" align="center">
                <h1 class="card-title" id="seconds">44</h1>
               
              </div>
            </div>
            <div class="colon">:</div>
            <div class="card">
             
                <div class="card-body" align="center">
                  <h1 class="card-title" id="am-pm">PM</h1>
                 
                </div>
              </div>
          </div>
      </div>
      <script src="app.js">
      
      </script>
    </body>
    <footer style="color: black;" class="footer">Designed by @Eshwar</footer>
</html>
